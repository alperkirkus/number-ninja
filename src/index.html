<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Ninja</title>
    <link rel="stylesheet" href="./styles/main.scss" />

    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="game">
      <header class="game__header">
        <h1 class="game__title">Number Ninja 🥷</h1>
        <button class="game__theme-toggle">🌙</button>
      </header>

      <aside class="game__sidebar">
        <div class="stats">
          <h3 class="stats__title">📊 Stats</h3>

          <div class="stats__container">
            <div class="stats__item">
              <span class="stats__label">Score</span>
              <span class="stats__value">0</span>
            </div>
            <div class="stats__item">
              <span class="stats__label">High Score</span>
              <span class="stats__value">0</span>
            </div>
            <div class="stats__item">
              <span class="stats__label">Games</span>
              <span class="stats__value">0</span>
            </div>
          </div>
        </div>

        <div class="history">
          <h3 class="history__title">History</h3>
          <div class="history__container">
            <div class="history__item">
              <span class="history__result">Won</span>
              <span class="history__attempts">5 attempts</span>
            </div>
          </div>
        </div>

        <div class="theme">
          <h3>Theme</h3>
          <p>Color theme options</p>
        </div>
      </aside>

      <main class="game__main">
        <div class="game-board">
          <h2>Game board</h2>
          <div class="input-group">
            <input
              type="number"
              id="guess-input"
              min="1"
              max="100"
              placeholder="Enter your guess"
            />
            <button id="submit-guess">Submit Guess</button>
          </div>
          <div class="help-section">
            <button class="game-board__help-button">❓ How to Play</button>
          </div>
        </div>
        <div class="settings">
          <div>
            <!-- 
            <h3>Settings</h3> -->

            <p>Game difficulty options</p>
            <!-- <legend>Difficulty</legend> -->
            <input
              type="radio"
              name="difficulty"
              value="easy"
              id="easy"
              checked
            />
            <label for="easy">Easy (1-25)</label>

            <input type="radio" name="difficulty" value="medium" id="medium" />
            <label for="medium">Medium (1-50)</label>

            <input type="radio" name="difficulty" value="hard" id="hard" />
            <label for="hard">Hard (1-100)</label>
          </div>
        </div>
      </main>
